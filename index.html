<!DOCTYPE html>
<html lang="en">

<head>

    <!-- font awesome -->

<body>
    <header class="header container">
        <!-- navbar -->
        <nav class="nav display-flex">
            <div class="logo-container display-flex">
                <img src="./Images/logo.png" alt="Logo">
                <h3 class="logo-title">Bismillah <span class="primary-color">Travel</span></h3>
            </div>
            <div class="nav-link">
                <ul class="display-flex">
                    <li><a href="">Home</a></li>

            </div>
        </nav>
        <!-- banner styles -->
        <section class="banner">
            <div class="banner-text-part banner-container">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="normal-text">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac
                    quis sapien urna eu phasellus.</p>
            </div>
            <div class="banner-form-part banner-container">
                <form>
                    <input class="normal-text gray-2" type="text" name="" id="" placeholder="Where go">
                    <select class="normal-text gray-2" name="" id="">

                    </select>
                    <select class="normal-text gray-2" name="" id="">

                    </select>
                    <button class="btn-primary normal-text"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
